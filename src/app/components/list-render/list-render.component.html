<div class="divisor">
    <h2>Animals: </h2>
    <ul>
        <li *ngFor="let animal of animals">
            <a routerLink="/list/{{ animal.id }}">{{ animal.name }}</a> - {{ animal.type }} - {{ animal.age }} -
            <button (click)="removeAnimal(animal)">Excluir</button>
        </li>
    </ul>
</div>
